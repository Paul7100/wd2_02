<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Domů</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Redakce</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Slider.png" class="d-block w-75 m-md-auto" alt="...">
        <div class="carousel-caption d-none d-md-block">
            
                <h1 class="p-2"><span class="border border-primary bg-primary p-2">Kočky a psi</h1></span>

          
          <p>Slider s nejnovějšími filmovými novinkami!</p>
        </div>

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
